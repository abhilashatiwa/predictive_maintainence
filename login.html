<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/loginSignup.css">
    <link rel="stylesheet" href="../static/css/header.css">        
</head>
<body>
    <section>
        <div class="container">
            <h1>Machine MEND</h1>
            <p>Machines love the attention you give <br>them</p>
        </div>
        <div class="login-container">
            <h1>Login</h1>
            <form id = "form" method="POST">
                <div class="form-group">
                    <label for="machine_no">Machine Number</label>
                    <input type="text" class="form-control" id="machine_no" name="machine_no" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button id = "s-button" type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
