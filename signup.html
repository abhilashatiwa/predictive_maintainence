<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/loginSignup.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Machine MEND</h1>
            <p>The only tool you need to keep your <br>machines fit!</p>
        </div>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="machine_no">Machine Number</label>
                    <input type="text" class="form-control" id="machine_no" name="machine_no" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
