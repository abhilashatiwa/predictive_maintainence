<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/result.css">
</head>
<body>
    <header>
        <nav class="not-navbar"><a href=""><img src="../static/assets/logo.png"></a></nav>
        <nav>
          <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/passbook">Passbook</a></li>
            <li><a href="/schedule">Schedule</a></li>
          </ul>
        </nav>
        <nav class="not-navbar"><a href="/login" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color:white; text-decoration:none; font-size:18px">Login/SignUp</a></nav>
    </header>
    <div class="main">
        <div class="container text-center">
            <h1>Predictive Maintenance Result</h1>
            <p>{{ prediction }}</p>
            <p><strong>{{ expected_days }}</strong> Days till next Maintenance Schedule</p>
            <a class="btn btn-primary add-to-calendar-button" data-name="Maintenance Appointment" data-location="Factory" data-description="{{ prediction }}" data-date="{{ current_date }}">Add to Calendar</a>
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/add-to-calendar-button/1.0.4/add-to-calendar-button.min.js"></script>
</body>
</html>
