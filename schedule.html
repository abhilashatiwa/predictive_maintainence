<!DOCTYPE html>
<html>
<head>
    <title>Maintenance Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkK1wO7h2/BOyRZ6GxKv+CbGpYdTA7rL6o5spa7F/JyFsHiw== crossorigin="anonymous" referrerpolicy="no-referrer"" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/schedule.css">
</head>
<body>
    <header>
        <nav class="not-navbar"><a href=""><img src="../static/assets/logo.png"></a></nav>
        <nav>
          <ul class="navbar">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('passbook') }}" class="btn btn-secondary">Back to Passbook</a></li>
            <li><a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a></li>
          </ul>
        </nav>
    </header>
    <div class="container">
        <div class="schedule-header">
            <h1>Maintenance Schedule</h1>
        </div>
        <div id="calendar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function() {
            var futureDates = {{ future_dates|tojson }};
            $('#calendar').fullCalendar({
                defaultView: 'month',
                events: futureDates.map(function(date) {
                    return {
                        title: 'Maintenance',
                        start: date,
                        color: '#ff0000' // Red color for maintenance dates
                    };
                })
            });
        });
    </script>
</body>
</html>
